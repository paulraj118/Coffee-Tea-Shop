<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COFTEASHOP</title>

<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Background Video */
    .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.5);
    }

    /* ⭐ NEW Attractive Navigation Bar ⭐ */
    .nav-bar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 20;
        backdrop-filter: blur(6px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .nav-bar .logo {
        color: #ffcc00;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #ffcc00;
    }
 
    .nav-links {
        list-style: none;
        display: flex;
        gap: 40px;
    }

    .nav-links li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        padding: 5px 0;
        transition: 2s ease;
    }

    .nav-links li a::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        height: 3px;
        width: 0%;
        background: #ffcc00;
        transition: 0.4s;
        border-radius: 5px;
    }

    .nav-links li a:hover::after {
        width: 100%;
    }

    .nav-links li a:hover {
        color: #ffcc00;
        text-shadow: 0 0 10px #ffcc00;
    }

    .center-content {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding-top: 80px; 
    }

    .center-content img {
        height: 200px;
        width: 200px;
        margin-bottom: 20px;
        border-radius: 50%;
        border: 4px solid #ffcc00;
        animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    h1 {
        font-size: 70px;
        text-shadow: 0 0 20px #ffcc00;
    }

    .btn {
        margin-top: 30px;
        background: #ffcc00;
        color: black;
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        font-weight: bold;
    }

    .btn:hover {
        background: #ffd633;
        transform: scale(1.1);
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 45px;
        }
        .center-content img {
            height: 150px;
            width: 150px;
        }
        .nav-links {
            gap: 20px;
        }
        .nav-bar {
            flex-direction: column;
            gap: 12px;
        }
    }

    /* Footer Links Hover */
    footer a:hover {
        color: #ffd633;
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div class="nav-bar">
    <div class="logo">COFTEASHOP</div>
    <ul class="nav-links">
        <li><a href="./Index.html">Home</a></li>
        <li><a href="./aboutus.html">About Us</a></li>
        <li><a href="./menu.html">Menu</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
    </ul>
</div>

<video autoplay muted loop class="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
</video>

<div class="center-content">
    <img src="images/7.jpg" alt="Coffee Logo">
    <h1>COFTEASHOP</h1>
    <a href="./menu.html" class="btn">Explore Menu</a>
</div>

<!-- Footer Added -->
<footer style="background: rgba(0,0,0,0.7); padding: 30px 20px; color: white; text-align: center; box-shadow: 0 -4px 20px rgba(0,0,0,0.5);">
    <div style="max-width: 1000px; margin: auto;">
        <h2 style="color: #ffcc00; margin-bottom: 15px; text-shadow: 0 0 10px #ffcc00;">COFTEASHOP</h2>
        <p style="margin-bottom: 15px;">Your favorite place for refreshing teas and aromatic coffees. Taste the tradition, sip the happiness!</p>
        <div style="margin-bottom: 15px;">
            <a href="#" style="color: #ffcc00; margin: 0 10px; font-size: 20px; text-decoration: none; transition: 0.3s;">Facebook</a>|
            <a href="#" style="color: #ffcc00; margin: 0 10px; font-size: 20px; text-decoration: none; transition: 0.3s;">Instagram</a>|
            <a href="#" style="color: #ffcc00; margin: 0 10px; font-size: 20px; text-decoration: none; transition: 0.3s;">Twitter</a>
        </div>
        <p style="font-size: 14px;">&copy; 2025 COFTEASHOP. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
