<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter Coffee - CofteaShop</title>
<style>
    /* Body Styling */
    body {
        background: linear-gradient(135deg, #1e1c2c, #3a2a4d);
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 50px 20px;
        min-height: 100vh;
    }

    /* Container for Image and Title */
    .coffee-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 25px;
        padding: 20px;
        text-align: center;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .coffee-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }

    /* Image Styling */
    .coffee-card img {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 20px;
        margin-bottom: 20px;
        border: 4px solid #ffcc00;
        transition: transform 0.3s;
    }

    .coffee-card img:hover {
        transform: scale(1.05);
    }

    /* Title Styling */
    .coffee-card h1 {
        font-size: 40px;
        color: #ffcc00;
        text-shadow: 0 0 15px #ffcc00;
        margin-bottom: 20px;
    }

    /* Paragraph Styling */
    p {
        font-size: 18px;
        line-height: 1.8;
        text-align: justify;
        max-width: 700px;
        margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .coffee-card h1 {
            font-size: 30px;
        }
        p {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<div class="coffee-card">
    <img src="./blackcoffee.webp" alt="Filter Coffee">
    <h1>Filter Coffee</h1>
</div>

<p>
Although I like my morning coffee with a generous pour of half-an-half, I appreciate black coffee and admire those who enjoy drinking it straight. 

<br><br>
Black coffee is a widely consumed beverage around the world. Of course, it also serves as the base for many coffee-based drinks.


</p>

</body>
</html>
