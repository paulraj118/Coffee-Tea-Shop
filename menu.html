<style>
    body {
        background: #111;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Transparent Glass Nav Bar */
    .nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px 40px;
        display: flex;
        justify-content: center;
        gap: 50px;
        background: rgba(255, 255, 255, 0.1);
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 0 0 20px 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        z-index: 20;
    }

    .nav a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        position: relative;
        padding-bottom: 5px;
        transition: 0.3s ease;
    }

    .nav a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 3px;
        left: 0;
        bottom: 0;
        background: gold;
        border-radius: 5px;
        transition: 0.3s ease;
    }

    .nav a:hover::after {
        width: 100%;
    }

    .nav a:hover {
        color: #ffdd66;
        text-shadow: 0 0 10px gold;
        transform: scale(1.1);
    }

    h1 {
        text-align: center;
        margin-top: 120px;
        font-size: 45px;
        color: orange;
        text-shadow: 0 0 20px orange;
    }

    table {
        width: 85%;
        margin: auto;
        background: white;
        color: black;
        border-collapse: collapse;
        font-size: 20px;
        margin-bottom: 50px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 25px black;
    }

    th {
        background: #222;
        color: white;
        padding: 15px;
        font-size: 22px;
    }

    td {
        padding: 12px;
        text-align: center;
    }

    .menu-img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid black;
    }

    button {
        background: #f5c518;
        padding: 7px 13px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ffcc33;
        transform: scale(1.1);
    }

    button a {
        color: black;
        text-decoration: none;
        font-weight: bold;
    }

    td a {
        text-decoration: none;
        font-weight: bold;
        color: darkblue;
    }

    td a:hover {
        color: red;
    }
</style>
